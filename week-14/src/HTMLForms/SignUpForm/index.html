<!doctype html>

<html lang="en">

    <head>
    
        <meta charset="utf-8"/>
        <meta name="keywords" content="Sign Up Form Exercise">
        <meta name="description" content="Sign Up Form Exercise">
        <title>Sign Up Form Exercise</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        
    </head>

    <body>

        
        <table>
                <td>
                    <form action=https://newsletter-ws.herokuapp.com/register method="post">
                        <h1>Sign Up</h1>
                        <p>
                        <input type="text" id="name" name="name" placeholder="Username" autofocus required>
                        </p>

                        <p>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                        </p>

                        <p>
                        <input type="password" id="password" name="password" placeholder="Password" required >
                        </p>

                        <p>
                        <input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="Retype password" required >
                        </p>

                        <p>
                        <button type="submit" >SIGN ME IN</button>
                        </p>
                    </form>                  
                </td>
            
                <td>
                    <div class="circle">OR</div>
                </td>  

                <td>
                    <a href=https://www.facebook.com class="fb">Log in with Facebook</a><br>
                    <a href=https://www.twitter.com class="twitter">Log in with Twitter</a><br>
                    <a href=https://www.google.com class="google">Log in with Google</a><br>
      
                </td>
            
            </table>
    </body>
</html>
