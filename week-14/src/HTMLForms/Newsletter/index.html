<!doctype html>

<html lang="en">

    <head>
    
        <meta charset="utf-8"/>
        <meta name="keywords" content="Newsletter Exercise">
        <meta name="description" content="Newsletter Exercise">
        <title>Newsletter Exercise</title>
        
    </head>

    <body>
            
            <form action="https://newsletter-ws.herokuapp.com/signup" method="post">
                
                    <h1>Newsletter</h1>
                
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" autofocus required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required >
            
                   <button type="submit" >Sign up for newsletter</button>
            </form>    
        
                
    </body>
</html>
