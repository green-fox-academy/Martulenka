<!doctype html>

<html lang="en">

    <head>
    
        <meta charset="utf-8"/>
        <meta name="keywords" content="Login Form Exercise">
        <meta name="description" content="Login Form Exercise">
        <title>Login Form Exercise</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    
    </head>

    <body>
            
            <form action="" method="get">
                
                    <h1>Account Login</h1>
                
                    <label for="username">Username</label>
                    <input type="text" id="username" autofocus required>

                    <label for="password">Password</label>
                    <input type="password" id="password" required >

                    <a href = "index.html">Forgot Password?
                    </a>

                   <button type="submit" >Login</button>
            </form>    
        
                
    </body>
</html>
