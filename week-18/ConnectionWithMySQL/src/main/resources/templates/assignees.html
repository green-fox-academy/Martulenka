<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo App</title>
    <meta charset="utf-8" />
</head>
<body>

<h1>List of Assignees</h1>

<a href="/add-assignee">Add new assignee</a><br><br>

<table th:unless="${assigneeList.size() == 0}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="assignee : ${assigneeList}" th:object="${assignee}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{email}"></td>
        <td><a th:href="@{|/remove-assignee/*{id}|}">delete</a></td>
        <td><a th:href="@{|/*{id}/edit-assignee|}">edit</a></td>
    </tr>
    </tbody>
</table>


</body>
</html>
