<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Listing Todos H2</title>
  <meta charset="utf-8" />
</head>
<body>

    <h1>Todos for today</h1>
    <table th:unless="${toDoList.size() == 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Urgent</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="toDo : ${toDoList}" th:object="${toDo}">
            <td th:text="*{id}"></td>
            <td th:text="*{title}"></td>
            <td th:text="*{urgent}"></td>
            <td th:text="*{done}"></td>
        </tr>
        </tbody>
    </table>


</body>
</html>
